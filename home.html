<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Cliete</title>
    <script src="./validacao.js"></script>
</head>

<body>
    <form action="" id="formulario" method="POST">
        <legend>
          Cadastro Cliente
        </legend>
        <div class="input-group">

          <label for="nome">Nome:</label>
          <input type="text" id="nome" placeholder="Insira seu nome" /><br>

          <label for="email">Email:</label>
          <input type="text" id="email" placeholder="Insira seu email" /><br>

          <label for="fone">Telefone:</label>
          <input type="text" id="fone" placeholder="Insira seu telefone" />

        </div>
        <div class="footer">
          <button type="button" class="botao" onclick="validarFormulario()">Enviar</button>
        </div>
      </form>
</body>
</html>
